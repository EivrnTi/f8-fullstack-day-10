<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/profileCard.css" />

    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="profile-card">
        <div class="avatar">
          <img src="./img/neymar-11.jpg" alt="Avt 1" />
        </div>
        <h2>Neymar</h2>
        <p>Prince not be a king</p>
        <div class="social-icon">
          <a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <button>Contact me</button>
      </div>
      <div class="profile-card">
        <div class="avatar">
          <img src="./img/ronaldo-7.jpg" alt="Avt 1" />
        </div>
        <h2>Cristiano Ronaldo</h2>
        <p>Phó GOAT</p>
        <div class="social-icon">
          <a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <button>Contact me</button>
      </div>
      <div class="profile-card">
        <div class="avatar">
          <img src="./img/messi-10.webp" alt="Avt 1" />
        </div>
        <h2>Lionel Messi</h2>
        <p>Dê Trưởng</p>
        <div class="social-icon">
          <a href="#" title="Facebook"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" title="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" title="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <button>Contact me</button>
      </div>
    </div>
  </body>
</html>
